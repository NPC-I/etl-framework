[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests
    functional: Functional/end-to-end tests
    security: Security-related tests
    performance: Performance tests
    slow: Slow-running tests
    database: Database tests
    smoke: Smoke tests (quick verification)
    regression: Regression tests
    
# Configuration
addopts = 
    -v
    --strict-markers
    --tb=short
    --durations=10
    
# Test selection
# -k: keyword expression for test selection
# -m: marker expression for test selection

# Coverage configuration (if pytest-cov is installed)
# --cov=src
# --cov-report=term-missing
# --cov-report=html

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    
# Test timeout (seconds)
timeout = 300

# JUnit XML output (for CI/CD)
junit_family = xunit2
junit_suite_name = ETL Framework Tests

# Logging
log_level = INFO
log_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# Custom options
# --run-slow: Run slow tests
# --run-performance: Run performance tests
# --test-scenario: Run specific test scenario