name: Test Suite

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'setup.py'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'setup.py'
  workflow_dispatch:
    inputs:
      test-profile:
        description: 'Test profile to run'
        required: false
        default: 'all'
        type: choice
        options:
        - fast
        - unit
        - integration
        - security
        - functional
        - all
        - coverage

jobs:
  test:
    name: Test Suite - ${{ github.event.inputs.test-profile || 'all' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        test-profile: ['fast', 'unit', 'integration', 'security', 'functional']
      fail-fast: false
      max-parallel: 3

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[all]
        pip install pytest pytest-cov pytest-xdist

    - name: Run test profile
      run: |
        PROFILE=${{ matrix.test-profile }}
        echo "Running test profile: $PROFILE"
        
        case $PROFILE in
          fast)
            pytest tests/ -m "not slow and not performance" -v --tb=short
            ;;
          unit)
            pytest tests/unit/ -v --tb=short
            ;;
          integration)
            pytest tests/integration/ -v --tb=short
            ;;
          security)
            pytest tests/ -m "security" -v --tb=short
            ;;
          functional)
            pytest tests/functional/ -v --tb=short
            ;;
        esac

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}-${{ matrix.test-profile }}
        path: |
          .pytest_cache/
          test-results.xml
        retention-days: 7

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[all]
        pip install pytest pytest-cov

    - name: Run coverage tests
      run: |
        pytest tests/ \
          --cov=src \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          -v

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, test-coverage]
    if: always()

    steps:
    - name: Download test results
      uses: actions/download-artifact@v4
      with:
        path: ./test-artifacts

    - name: Generate test summary
      run: |
        echo "ðŸ“Š Test Suite Summary"
        echo "====================="
        echo ""
        echo "Python Versions Tested: 3.9, 3.10, 3.11, 3.12"
        echo "Test Profiles: fast, unit, integration, security, functional"
        echo ""
        echo "âœ… All test profiles completed"
        echo "ðŸ“ˆ Coverage report generated"
        echo "ðŸ”’ Security tests included"
        echo ""
        echo "View coverage report in the artifacts"

    - name: Check test results
      run: |
        # This step would parse test results and fail if any critical tests failed
        echo "Test summary complete. Individual job results determine overall status."
